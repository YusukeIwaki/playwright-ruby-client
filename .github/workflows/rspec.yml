name: RSpec

on: [pull_request]

jobs:
  unit_test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.0
        bundler-cache: true
    - run: |
        rm -rf spec/integration
        bundle exec rspec

  integration_test_with_downloaded_driver:
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, webkit]
    name: Integration test on ${{ matrix.browser }} with downloaded driver
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.2
        bundler-cache: true
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - uses: microsoft/playwright-github-action@v1
    - name: Download playwright driver
      run: |
        wget -O driver.zip https://playwright.azureedge.net/builds/driver/next/playwright-$(cat development/CLI_VERSION)-linux.zip
        unzip driver.zip && rm driver.zip
        ./playwright.sh install
    - run: bundle exec ruby development/generate_api.rb
    - run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- bundle exec rspec spec/integration --profile 10
      env:
        BROWSER: ${{ matrix.browser }}
        DEBUG: 1
        PLAYWRIGHT_CLI_EXECUTABLE_PATH: ./playwright.sh
      timeout-minutes: 10

  integration_test_with_latest_driver:
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, webkit]
    name: Integration test on ${{ matrix.browser }} with latest driver
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7.2
        bundler-cache: true
    - uses: actions/setup-node@v1
      with:
        node-version: 14
    - uses: microsoft/playwright-github-action@v1
    - name: setup playwright via npm install
      run: |
        npm install playwright
        ./node_modules/.bin/playwright install
    - run: bundle exec ruby development/generate_api.rb
    - run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- bundle exec rspec spec/integration --profile 10
      env:
        BROWSER: ${{ matrix.browser }}
        DEBUG: 1
        PLAYWRIGHT_CLI_EXECUTABLE_PATH: ./node_modules/.bin/playwright
      timeout-minutes: 10
